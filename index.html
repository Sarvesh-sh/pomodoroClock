<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="main-div">
    <div id="button-div">
        <a id="pomodoro">Pomodoro</a>
        <a id="short-break">Short Break</a>
        <a id="long-break">Long Break</a>
    </div>
    <div id="timer">
        <p id="minutes" class="time">0</p>
        <p class="colon">:</p>
        <p id="seconds" class="time">03</p>
    </div>
    <div id="start-stop-btn">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
